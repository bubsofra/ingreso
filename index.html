<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 4px;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Inicio de Sesión</h1>
    <form id="loginForm" onsubmit="return handleLogin()">
        <label for="username">Usuario:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>

        <input type="submit" value="Iniciar Sesión">
    </form>

    <script>
        function handleLogin() {
            // Aquí iría la lógica de autenticación
            alert('Iniciando sesión...');
            window.location.href = 'file:///C:/Documentos/votaciones/index.html'; // Redirige a la página de votación
            return false; // Previene el envío del formulario
        }

        function handleSurvey() {
            alert('Gracias por participar en la encuesta!');
            window.location.href = 'file:///C:/Documentos/votaciones/index.html'; // Redirige a la página de votación
            return false; // Previene el envío del formulario
        }
    </script>
</body>
</html>
